<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .summary {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .summary div {
      flex: 1;
      margin: 10px;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
    }

    .income { background: #d4edda; color: #155724; }
    .expense { background: #f8d7da; color: #721c24; }
    .balance { background: #d1ecf1; color: #0c5460; }

    form {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    form input, form select, form button {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    form input, form select {
      flex: 1;
    }

    form button {
      background: #007bff;
      color: #fff;
      cursor: pointer;
      border: none;
      flex: 0.5;
      transition: background 0.3s;
    }

    form button:hover {
      background: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th, table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    table th {
      background: #007bff;
      color: #fff;
    }

    .delete-btn {
      background: #dc3545;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #a71d2a;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .summary {
        flex-direction: column;
        align-items: stretch;
      }

      form {
        flex-direction: column;
      }

      form input, form select, form button {
        flex: 1;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <div class="summary">
      <div class="income">Income: Rs <span id="income">0</span></div>
      <div class="expense">Expense: Rs <span id="expense">0</span></div>
      <div class="balance">Balance: Rs <span id="balance">0</span></div>
    </div>

    <form id="transaction-form">
      <input type="text" id="description" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button type="submit">Add</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="transaction-list"></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById("transaction-form");
    const descriptionInput = document.getElementById("description");
    const amountInput = document.getElementById("amount");
    const typeInput = document.getElementById("type");
    const transactionList = document.getElementById("transaction-list");

    const incomeDisplay = document.getElementById("income");
    const expenseDisplay = document.getElementById("expense");
    const balanceDisplay = document.getElementById("balance");

    let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

    function renderTransactions() {
      transactionList.innerHTML = "";
      let income = 0, expense = 0;

      transactions.forEach((transaction, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${transaction.description}</td>
          <td>Rs ${transaction.amount}</td>
          <td>${transaction.type}</td>
          <td><button class="delete-btn" onclick="deleteTransaction(${index})">Delete</button></td>
        `;
        transactionList.appendChild(row);

        if (transaction.type === "income") {
          income += transaction.amount;
        } else {
          expense += transaction.amount;
        }
      });

      let balance = income - expense;
      incomeDisplay.textContent = income;
      expenseDisplay.textContent = expense;
      balanceDisplay.textContent = balance;

      localStorage.setItem("transactions", JSON.stringify(transactions));
    }

    function deleteTransaction(index) {
      transactions.splice(index, 1);
      renderTransactions();
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const description = descriptionInput.value.trim();
      const amount = +amountInput.value;
      const type = typeInput.value;

      if (description && amount > 0) {
        transactions.push({ description, amount, type });
        descriptionInput.value = "";
        amountInput.value = "";
        renderTransactions();
      }
    });

    renderTransactions();
  </script>
</body>
</html>
